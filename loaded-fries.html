<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loaded Fries Menu - Bismillah Foods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Bismillah Foods Logo" />
            <h1>Bismillah Foods</h1>
            <button class="menu-toggle">☰</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#reviews">Reviews</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            const header = document.querySelector('header');
            
            menuToggle.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
    
            document.addEventListener('click', function(e) {
                if (!header.contains(e.target)) {
                    nav.classList.remove('active');
                }
            });
        });
    </script>

    <main>
        <section id="loaded-fries-menu">
            <h2>Loaded Fries Menu</h2>
            <div class="shawarma-menu">
                <div class="menu-item">
                    <img src="images/loaded-fries.jpg" alt="Loaded Chicken Fries" />
                    <h3>Loaded Chicken Fries</h3>
                    <p>"Crispy fries topped with savory chicken."</p>
                    <button onclick="orderNow('Loaded Chicken Fries', 120)">Order ₹120</button>
                </div>
                <div class="menu-item">
                    <img src="images/loaded-fries.jpg" alt="Cheese Loaded Chicken Fries" />
                    <h3>Cheese Loaded Chicken Fries</h3>
                    <p>"Delicious fries with a cheesy delight."</p>
                    <button onclick="orderNow('Cheese Loaded Chicken Fries', 160)">Order ₹160</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function orderNow(itemName, itemPrice) {
            window.open(`https://api.whatsapp.com/send?phone=+919626226102&text=I%20would%20like%20to%20order%20one%20${itemName}%20for%20₹${itemPrice}.`, '_blank');
        }
    </script>
</body>
</html>
